stages:
  - pos
  - purchase
  - inventory
  - sales
  - accounting
  - merge_reports

default:
  image: mcr.microsoft.com/playwright:v1.55.1-jammy
  before_script:
    - npm ci
  artifacts:
    when: always
    expire_in: 1 week

# === 1️⃣ POS ===
pos_tests:
  stage: pos
  script:
    - echo "Running POS tests..."
    - npx playwright test tests/pos.spec.ts --reporter=html,playwright-report/pos --output=results/pos
  artifacts:
    paths:
      - playwright-report/pos

# === 2️⃣ Purchase ===
purchase_tests:
  stage: purchase
  script:
    - echo "Running Purchase tests..."
    - npx playwright test tests/purchase.spec.ts --reporter=html,playwright-report/purchase --output=results/purchase
  artifacts:
    paths:
      - playwright-report/purchase

# === 3️⃣ Inventory ===
inventory_tests:
  stage: inventory
  script:
    - echo "Running Inventory tests..."
    - npx playwright test tests/inventory.spec.ts --reporter=html,playwright-report/inventory --output=results/inventory
  artifacts:
    paths:
      - playwright-report/inventory

# === 4️⃣ Sales ===
sales_tests:
  stage: sales
  script:
    - echo "Running Sales tests..."
    - npx playwright test tests/sales.spec.ts --reporter=html,playwright-report/sales --output=results/sales
  artifacts:
    paths:
      - playwright-report/sales

# === 5️⃣ Accounting ===
accounting_tests:
  stage: accounting
  script:
    - echo "Running Accounting tests..."
    - npx playwright test tests/accounting.spec.ts --reporter=html,playwright-report/accounting --output=results/accounting
  artifacts:
    paths:
      - playwright-report/accounting

# === 6️⃣ Merge Reports ===
merge_reports:
  stage: merge_reports
  needs:
    - pos_tests
    - purchase_tests
    - inventory_tests
    - sales_tests
    - accounting_tests
  script:
    - echo "Merging reports..."
    - mkdir -p merged-reports
    - echo "<html><head><title>Combined Playwright Reports</title></head><body><h1>All Reports</h1><ul>" > merged-reports/index.html
    - for dir in pos purchase inventory sales accounting; do
        echo "<li><a href=\"./$dir/index.html\">${dir^} Report</a></li>" >> merged-reports/index.html;
      done
    - echo "</ul></body></html>" >> merged-reports/index.html
  artifacts:
    paths:
      - merged-reports
    expire_in: 1 week
